<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Multi Spotlight</title>
  	<link rel="stylesheet" href="jquery.mspotlight.css" />
  	<script src="jquery.js"></script>
  	<script src="jquery.mspotlight.js"></script>
	</head>
	<body>

		<div id="somon-informer"></div>
<script>(function(d, n, id) {
  var js, h = d.getElementsByTagName(n)[0];
  if (d.getElementById(id)) return;
  js = d.createElement('script'); js.id = id;
  js.src = 'http://somon1.dev.larixon.com/sdk/v1/informer/js/';
  js.setAttribute('async','true');
  h.insertBefore(js, h.firstChild);
}(document, 'head', 'somon-sdk'))</script>
		
    <div style="position: absolute; top: 100px; left: 100px; height: 100px; width: 100px; background-color: green;"></div>
    <div style="position: absolute; top: 10px; left: 80px; height: 10px; width: 50px; background-color: blue;"></div>
    <div style="position: absolute; top: 80px; left: 60px; height: 50px; width: 30px; background-color: red;"></div>
    <div style="position: absolute; top: 10px; left: 10px; height: 10px; width: 10px; background-color: yellow;"></div>

    <div style="position: absolute; top: 300px; left: 100px; height: 100px; width: 100px; background-color: green;"></div>
    <div style="position: absolute; top: 300px; left: 150px; height: 10px; width: 100px; background-color: blue;"></div>
    <div style="position: absolute; top: 300px; left: 300px; height: 50px; width: 100px; background-color: red;"></div>
    <div style="position: absolute; top: 300px; left: 450px; height: 10px; width: 100px; background-color: yellow;"></div>

    <div style="position: absolute; top: 200px; left: 200px; height: 100px; width: 100px; background-color: green;"></div>
    <div style="position: absolute; top: 100px; left: 450px; height: 10px; width: 100px; background-color: blue;"></div>
    <div style="position: absolute; top: 400px; left: 500px; height: 50px; width: 100px; background-color: red;"></div>
    <div style="position: absolute; top: 500px; left: 250px; height: 10px; width: 100px; background-color: yellow;"></div>

		<script type="text/javascript">
      $('div').mspotlight();
  	</script>

	</body>
</html>
